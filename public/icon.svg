<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="512" cy="512" r="480" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- White Background -->
  <circle cx="512" cy="512" r="440" fill="white" opacity="0.95"/>
  
  <!-- Red Ring -->
  <circle cx="512" cy="512" r="320" fill="#FF659D" />
  
  <!-- Teal Ring -->
  <circle cx="512" cy="512" r="220" fill="#4ECDC4" />
  
  <!-- Yellow Center -->
  <circle cx="512" cy="512" r="100" fill="#FFE66D" />
  
  <!-- Glossy Highlight -->
  <path d="M 300 200 A 400 400 0 0 1 724 200" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" opacity="0.4" />
</svg>
